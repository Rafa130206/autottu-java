spring.application.name=autottu
# datasource (Oracle)
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
# Substitua HOST, PORT e SERVICE_NAME conforme seu ambiente Oracle
spring.datasource.url=jdbc:oracle:thin:@//HOST:PORT/SERVICE_NAME
spring.datasource.username=DB_USER
spring.datasource.password=DB_PASS

# Console H2 desabilitado (não usado com Oracle)
spring.h2.console.enabled=false

# Configuração para mostrar o SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true

# Flyway desabilitado por enquanto (scripts atuais são H2). Habilite após migrar scripts para Oracle
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-migration-naming=true
spring.flyway.locations=classpath:db/migration

# Configurações RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Configurações Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=autottu-grupo

# Para testar SEM RabbitMQ/Kafka instalados, descomente a linha abaixo:
spring.profiles.active=mock

# Configurações do Spring Boot Actuator
# Expõe todos os endpoints do Actuator via web
management.endpoints.web.exposure.include=*
# Define a porta do servidor (já estava definida implicitamente)
server.port=8080

# Desabilita os health checks do RabbitMQ e Kafka
# (necessário quando estão em modo mock ou não instalados)
management.health.rabbit.enabled=false
management.health.kafka.enabled=false

# Mostra detalhes do health check (opcional, útil para debug)
management.endpoint.health.show-details=always

# Configura\u00e7\u00f5es do Spring AI (OpenAI)
# IMPORTANTE: Substitua pela sua pr\u00f3pria chave API da OpenAI em: https://platform.openai.com/api-keys
spring.ai.openai.api-key=YOUR_OPENAI_API_KEY_HERE
spring.autoconfigure.exclude=org.springframework.cloud.function.context.config.ContextFunctionCatalogAutoConfiguration
