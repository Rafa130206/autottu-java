<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragmentos :: cabecalho('Manutenções')}" />
  <body>
    <div th:replace="~{fragmentos :: navegacao(${usuarioLogado})}"></div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <h1>Manutenções</h1>
          <a href="/manutencoes/novo" class="btn btn-primary mb-3"
            >Agendar Manutenção</a
          >
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div
            th:if="${msgSucesso}"
            class="alert alert-success"
            th:text="${msgSucesso}"
          ></div>
          <div
            th:if="${msgErro}"
            class="alert alert-danger"
            th:text="${msgErro}"
          ></div>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Moto</th>
                <th>Data Agendada</th>
                <th>Próxima Revisão (km)</th>
                <th>Próxima Revisão (data)</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="manutencao : ${manutencoes}">
                <td th:text="${manutencao.id}"></td>
                <td
                  th:text="${manutencao.moto.modelo + ' - ' + manutencao.moto.placa}"
                ></td>
                <td th:text="${manutencao.dataAgendada}"></td>
                <td th:text="${manutencao.proximaRevisaoKm}"></td>
                <td th:text="${manutencao.proximaRevisaoData}"></td>
                <td th:text="${manutencao.status}"></td>
                <td>
                  <form
                    th:action="@{/manutencoes/{id}/delete(id=${manutencao.id})}"
                    method="post"
                    style="display: inline"
                  >
                    <input
                      type="hidden"
                      name="_csrf"
                      th:value="${_csrf != null ? _csrf.token : ''}"
                    />
                    <button
                      type="submit"
                      class="btn btn-danger btn-sm"
                      onclick="return confirm('Remover agendamento?')"
                    >
                      Excluir
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
