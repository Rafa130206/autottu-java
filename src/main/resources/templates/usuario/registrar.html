<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragmentos :: cabecalho(${pageTitle})}" />
  <body>
    <div class="container">
      <div class="row">
        <h1 th:text="${pageTitle}">Registrar Usu치rio</h1>
      </div>
      <div class="row">
        <div class="col-12">
          <div th:if="${msgErro}" class="alert alert-danger">
            <span th:text="${msgErro}"></span>
          </div>
          <div th:if="${msgSucesso}" class="alert alert-success">
            <span th:text="${msgSucesso}"></span>
          </div>
          <form
            th:object="${usuario}"
            th:action="${usuario.id != null} ? @{/perfil/{id}(id=${usuario.id})} : @{/registrar}"
            method="post"
          >
            <input
              th:if="${usuario.id != null}"
              type="hidden"
              name="_method"
              value="put"
            />

            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                th:field="*{nome}"
                id="nome"
                placeholder="Nome completo"
              />
              <div th:if="${#fields.hasErrors('nome')}" class="text-danger">
                <span th:errors="*{nome}"></span>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                th:field="*{email}"
                id="email"
                placeholder="email@exemplo.com"
              />
              <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <span th:errors="*{email}"></span>
              </div>
            </div>

            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="text"
                class="form-control"
                th:field="*{telefone}"
                id="telefone"
                placeholder="(00) 00000-0000"
              />
              <div th:if="${#fields.hasErrors('telefone')}" class="text-danger">
                <span th:errors="*{telefone}"></span>
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Usu치rio</label>
              <input
                type="text"
                class="form-control"
                th:field="*{username}"
                id="username"
                placeholder="Nome de usu치rio"
              />
              <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                <span th:errors="*{username}"></span>
              </div>
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                th:field="*{senha}"
                id="senha"
                placeholder="Senha"
              />
              <div th:if="${#fields.hasErrors('senha')}" class="text-danger">
                <span th:errors="*{senha}"></span>
              </div>
            </div>

            <input type="hidden" th:field="*{perfil}" value="USUARIO" />

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">
                <span th:if="${usuario.id == null}">Registrar</span>
                <span th:if="${usuario.id != null}">Atualizar</span>
              </button>
              <a href="/login" class="btn btn-link">J치 possui conta? Entrar</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
