<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragmentos :: cabecalho(${pageTitle})}" />
  <body>
    <div th:replace="~{fragmentos :: navegacao(${usuarioLogado})}"></div>

    <div class="container py-5">
      <div class="row mb-4">
        <div class="col-12">
          <h1 th:text="${pageTitle}">Atualizar Perfil</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-lg-8 col-xl-6">
          <div
            th:if="${msgErro}"
            class="alert alert-danger"
            th:text="${msgErro}"
          ></div>
          <div
            th:if="${msgSucesso}"
            class="alert alert-success"
            th:text="${msgSucesso}"
          ></div>

          <form th:object="${usuario}" th:action="@{/perfil}" method="post">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                th:field="*{nome}"
                id="nome"
                placeholder="Nome completo"
              />
              <div th:if="${#fields.hasErrors('nome')}" class="text-danger">
                <span th:errors="*{nome}"></span>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                th:field="*{email}"
                id="email"
                placeholder="email@exemplo.com"
              />
              <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <span th:errors="*{email}"></span>
              </div>
            </div>

            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="text"
                class="form-control"
                th:field="*{telefone}"
                id="telefone"
                placeholder="(00) 00000-0000"
              />
              <div th:if="${#fields.hasErrors('telefone')}" class="text-danger">
                <span th:errors="*{telefone}"></span>
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Usuário</label>
              <input
                type="text"
                class="form-control"
                th:field="*{username}"
                id="username"
                placeholder="Nome de usuário"
              />
              <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                <span th:errors="*{username}"></span>
              </div>
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                th:field="*{senha}"
                id="senha"
                placeholder="Deixe em branco para manter a atual"
              />
              <div th:if="${#fields.hasErrors('senha')}" class="text-danger">
                <span th:errors="*{senha}"></span>
              </div>
            </div>

            <input type="hidden" th:field="*{perfil}" />

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                Salvar Alterações
              </button>
              <a href="/menu" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
