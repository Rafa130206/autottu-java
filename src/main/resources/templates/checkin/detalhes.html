<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragmentos :: cabecalho('Detalhes do Check-in')}" />
  <body>
    <div th:replace="~{fragmentos :: navegacao(${usuario})}"></div>

    <div class="container">
      <div th:replace="~{fragmentos :: saudacoes(${usuario})}" />

      <div class="row">
        <h1>Detalhes do Check-in</h1>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-hover">
            <tr>
              <td>ID</td>
              <td><span th:text="${checkin.id}"></span></td>
            </tr>
            <tr>
              <td>Moto</td>
              <td>
                <span
                  th:text="${checkin.moto != null ? checkin.moto.modelo + ' - ' + checkin.moto.placa : 'N/A'}"
                ></span>
              </td>
            </tr>
            <tr>
              <td>Slot</td>
              <td>
                <span
                  th:text="${checkin.slot != null ? checkin.slot.id : 'N/A'}"
                ></span>
              </td>
            </tr>
            <tr>
              <td>Usuário</td>
              <td>
                <span
                  th:text="${checkin.usuario != null ? checkin.usuario.nome : 'N/A'}"
                ></span>
              </td>
            </tr>
            <tr>
              <td>Data/Hora</td>
              <td>
                <span
                  th:text="${#dates.format(checkin.timestamp,'dd/MM/yyyy HH:mm')}"
                ></span>
              </td>
            </tr>
            <tr>
              <td>Placa violada?</td>
              <td>
                <span th:text="${checkin.violada ? 'Sim' : 'Não'}"></span>
              </td>
            </tr>
            <tr>
              <td>Observação</td>
              <td><span th:text="${checkin.observacao}"></span></td>
            </tr>
            <tr
              th:if="${checkin.imagens != null and !checkin.imagens.isEmpty()}"
            >
              <td>Imagens</td>
              <td><span th:text="${checkin.imagens}"></span></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row">
        <a
          th:href="@{/checkins/{id}/editar(id=${checkin.id})}"
          class="btn btn-warning"
          >Editar Check-in</a
        >
        <a href="/checkins" class="btn btn-secondary">Voltar para Lista</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
