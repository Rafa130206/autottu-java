<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragmentos :: cabecalho('Lista de Check-ins')}" />

  <body>
    <div th:replace="~{fragmentos :: navegacao(${usuario})}"></div>

    <div class="container">
      <div th:replace="~{fragmentos :: saudacoes(${usuario})}" />

      <div class="row">
        <h1 th:text="#{checkin.lista_titulo}">Lista de Check-ins</h1>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col" th:text="#{comum.id}">ID</th>
                <th scope="col" th:text="#{checkin.moto}">Moto</th>
                <th scope="col" th:text="#{checkin.slot}">Slot</th>
                <th scope="col" th:text="#{checkin.usuario}">Usuário</th>
                <th scope="col" th:text="#{checkin.violada}">Violada</th>
                <th scope="col" th:text="#{checkin.observacao}">Observação</th>
                <th scope="col" th:text="#{checkin.imagens}">Imagens</th>
                <th scope="col" th:text="#{comum.acoes}">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="checkin : ${checkins}">
                <td th:text="${checkin.id}"></td>
                <td
                  th:text="${checkin.moto != null ? checkin.moto.modelo + ' - ' + checkin.moto.placa : 'N/A'}"
                ></td>
                <td
                  th:text="${checkin.slot != null ? checkin.slot.id : 'N/A'}"
                ></td>
                <td
                  th:text="${checkin.usuario != null ? checkin.usuario.nome : 'N/A'}"
                ></td>
                <td>
                  <span
                    th:if="${checkin.violada}"
                    th:text="#{checkin.violada.sim}"
                    >Sim</span
                  >
                  <span
                    th:if="${!checkin.violada}"
                    th:text="#{checkin.violada.nao}"
                    >Não</span
                  >
                </td>
                <td th:text="${checkin.observacao}"></td>
                <td th:text="${checkin.imagens}"></td>
                <td>
                  <a
                    th:href="@{/checkins/{id}/editar(id=${checkin.id})}"
                    class="btn btn-sm btn-warning"
                    th:text="#{botao_editar}"
                    >Editar</a
                  >
                  <form
                    th:action="@{/checkins/{id}(id=${checkin.id})}"
                    method="post"
                    style="display: inline"
                  >
                    <input type="hidden" name="_method" value="delete" />
                    <input
                      type="hidden"
                      name="_csrf"
                      th:value="${_csrf != null ? _csrf.token : ''}"
                    />
                    <button
                      type="submit"
                      class="btn btn-sm btn-danger"
                      th:onclick="'return confirm(\'' + #{checkin.confirmacao_excluir} + '\')'"
                      th:text="#{botao_excluir}"
                    >
                      Excluir
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <a
          href="/checkins/novo"
          class="btn btn-primary"
          th:text="#{checkin.cadastrar_novo}"
          >Cadastrar um Novo Check-in</a
        >
        <a href="/menu" class="btn btn-link" th:text="#{checkin.voltar_home}"
          >Voltar para Home</a
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
