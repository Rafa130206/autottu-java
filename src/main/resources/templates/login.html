<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tela de Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" style="text-align: center">
      <div class="row">
        <h1>Autottu</h1>
      </div>

      <div th:if="${msgSucesso}" class="alert alert-success">
        <span th:text="${msgSucesso}"></span>
      </div>
      <div th:if="${msgErro}" class="alert alert-danger">
        <span th:text="${msgErro}"></span>
      </div>

      <div th:if="${param.logout}">
        <p style="color: green"><b>Logout efetuado com sucesso!</b></p>
      </div>

      <div>
        <form th:action="@{/login}" method="post">
          Username:
          <input
            class="form-control"
            type="text"
            id="username"
            name="username"
          /><br />
          Senha:
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
          /><br />

          <div th:if="${param.error}">
            <p style="color: red"><b>Usuário ou senha inválidos!</b></p>
          </div>

          <button type="submit">Efetuar Login</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
