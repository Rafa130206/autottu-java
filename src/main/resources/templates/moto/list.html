<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragmentos :: cabecalho('Lista de Motos')}" />
  <body>
    <div th:replace="~{fragmentos :: navegacao(${usuarioLogado})}"></div>

    <div class="container">
      <div th:replace="~{fragmentos :: saudacoes(${usuarioLogado})}" />

      <div class="row">
        <h1 th:text="#{moto.lista_titulo}">Lista de Motos</h1>
      </div>

      <!-- Mensagem de sucesso -->
      <div th:if="${msgSucesso}" class="alert alert-success" role="alert">
        <span th:text="${msgSucesso}"></span>
      </div>

      <div class="row">
        <div class="col-12">
          <a
            href="/motos/novo"
            class="btn btn-primary mb-3"
            th:text="#{moto.nova_moto}"
            >Nova Moto</a
          >
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th th:text="#{comum.id}">ID</th>
                <th th:text="#{moto.placa}">Placa</th>
                <th th:text="#{moto.modelo}">Modelo</th>
                <th th:text="#{moto.marca}">Marca</th>
                <th th:text="#{moto.status}">Status</th>
                <th th:text="#{comum.acoes}">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="moto : ${motos}">
                <td th:text="${moto.id}"></td>
                <td th:text="${moto.placa}"></td>
                <td th:text="${moto.modelo}"></td>
                <td th:text="${moto.marca}"></td>
                <td th:text="${moto.status.descricao}"></td>
                <td>
                  <a
                    th:href="@{/motos/{id}(id=${moto.id})}"
                    class="btn btn-info btn-sm"
                    th:text="#{moto.ver}"
                    >Ver</a
                  >
                  <a
                    th:href="@{/motos/{id}/editar(id=${moto.id})}"
                    class="btn btn-warning btn-sm"
                    th:text="#{botao_editar}"
                    >Editar</a
                  >
                  <form
                    th:action="@{/motos/{id}/delete(id=${moto.id})}"
                    method="post"
                    style="display: inline"
                  >
                    <input
                      type="hidden"
                      name="_csrf"
                      th:value="${_csrf != null ? _csrf.token : ''}"
                    />
                    <button
                      type="submit"
                      class="btn btn-danger btn-sm"
                      th:onclick="'return confirm(\'' + #{moto.confirmacao_excluir} + '\')'"
                      th:text="#{botao_excluir}"
                    >
                      Excluir
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
