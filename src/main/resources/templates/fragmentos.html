<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="cabecalho(titulo)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${titulo}">AutoTTU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .nav-link.active {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div
      th:fragment="navegacao(usuario)"
      th:with="req=${#httpServletRequest}, uri=${req != null ? req.requestURI : ''}"
    >
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="/">AutoTTU</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${uri.matches('^/menu.*$') ? 'active' : ''}"
                  href="/menu"
                  >Menu</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${uri.matches('^/motos.*$') ? 'active' : ''}"
                  href="/motos"
                  >Motos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${uri.matches('^/checkins.*$') ? 'active' : ''}"
                  href="/checkins"
                  >Check-ins</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${uri.matches('^/manutencoes.*$') ? 'active' : ''}"
                  href="/manutencoes"
                  >Manutenções</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${uri.matches('^/testrides.*$') ? 'active' : ''}"
                  href="/testrides"
                  >Test Rides</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${uri.matches('^/slots.*$') ? 'active' : ''}"
                  href="/slots"
                  >Slots</a
                >
              </li>
              <li
                class="nav-item"
                th:if="${usuario != null and usuario.perfil != null and usuario.perfil.name() == 'ADMIN'}"
              >
                <a
                  class="nav-link"
                  th:classappend="${uri.matches('^/integrantes.*$') ? 'active' : ''}"
                  href="/integrantes"
                  >Integrantes</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div th:fragment="saudacoes(usuario)" th:if="${usuario != null}">
      <div class="alert alert-secondary" role="alert">
        <span th:text="'Olá, ' + ${usuario.nome} + '!'">Olá, Usuário!</span>
      </div>
    </div>
  </body>
</html>
