<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="cabecalho(titulo)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${titulo}">AutoTTU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      .nav-link.active {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div
      th:fragment="navegacao(usuario)"
      th:with="req=${#httpServletRequest}, uri=${req != null ? req.requestURI : ''}"
    >
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="/">AutoTTU</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${uri.matches('^/menu.*$') ? 'active' : ''}"
                  href="/menu"
                  >Menu</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${uri.matches('^/motos.*$') ? 'active' : ''}"
                  href="/motos"
                  >Motos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${uri.matches('^/checkins.*$') ? 'active' : ''}"
                  href="/checkins"
                  >Check-ins</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${uri.matches('^/manutencoes.*$') ? 'active' : ''}"
                  href="/manutencoes"
                  >Manuten√ß√µes</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${uri.matches('^/testrides.*$') ? 'active' : ''}"
                  href="/testrides"
                  >Test Rides</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${uri.matches('^/slots.*$') ? 'active' : ''}"
                  href="/slots"
                  >Slots</a
                >
              </li>
              <li
                class="nav-item"
                th:if="${usuario != null and usuario.perfil != null and usuario.perfil.name() == 'ADMIN'}"
              >
                <a
                  class="nav-link"
                  th:classappend="${uri.matches('^/integrantes.*$') ? 'active' : ''}"
                  href="/integrantes"
                  >Integrantes</a
                >
              </li>
            </ul>
            <!-- Seletor de Idioma -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownLanguage"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span th:text="${#locale.language == 'pt' ? 'üáßüá∑' : 'üá∫üá∏'}"
                    >üåê</span
                  >
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownLanguage"
                >
                  <li>
                    <a class="dropdown-item" th:href="@{${uri}(lang='pt')}"
                      >üáßüá∑</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" th:href="@{${uri}(lang='en')}"
                      >üá∫üá∏</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item" th:if="${usuario != null}">
                <a class="nav-link" href="/perfil" th:text="#{menu.perfil}"
                  >Meu Perfil</a
                >
              </li>
              <li class="nav-item" th:if="${usuario != null}">
                <form
                  th:action="@{/logout}"
                  method="post"
                  style="display: inline"
                >
                  <button
                    type="submit"
                    class="btn btn-link nav-link"
                    style="border: none; background: none"
                    th:text="#{botao_sair}"
                  >
                    Sair
                  </button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Fragmento: Sauda√ß√µes -->
    <div th:fragment="saudacoes(usuario)" th:if="${usuario != null}">
      <div class="alert alert-secondary" role="alert">
        <span th:text="#{saudacao} + ' ' + ${usuario.nome} + '!'"
          >Ol√°, Usu√°rio!</span
        >
      </div>
    </div>

    <!-- Fragmento: Form de Logout -->
    <form
      th:fragment="form-logout"
      th:action="@{/logout}"
      method="post"
      style="display: none"
    >
      <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    </form>

    <!-- Scripts do Bootstrap -->
    <script
      th:fragment="scripts"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
